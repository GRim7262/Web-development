<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">
        <h1>Math Object</h1>
    </div>
    <script>
        //Printing the Math Object
        let m = Math;
        console.log(m);

        //Printing the constants from Math Object
        console.log("The value of Math.E is ", Math.E);
        console.log("The value of Math.PI is ", Math.PI);
        console.log("The value of Math.SQRT1_2 is ", Math.SQRT1_2);
        console.log("The value of Math.SQRT2 is ", Math.SQRT2);

        //Printing the functions from Math Object
        let a = 34.23234;
        let b = 23;
        
        console.log("The value of a and b is ", a, b);

        console.log("The value of a and b rounded is ", Math.round(a), Math.round(b));

        console.log("3 raised to the power of 2 is ", Math.pow(3, 2));

        console.log("Square root of 16 is ", Math.sqrt(16));
        console.log("Square root of 36 is ", Math.sqrt(36));
        console.log("Square root of 52 is ", Math.sqrt(52));
        console.log("Square root of 23 is ", Math.sqrt(23));
        console.log("Square root of 25 is ", Math.sqrt(25));

        //Ceil and floor
        console.log("2.3 rounded up to nearest integer is ", Math.ceil(2.3));
        console.log("6.9 rounded down to nearest integer is ", Math.floor(6.9));
        
        //Absolute (Abs) function
        console.log("Absolute value of 5.66 is ", Math.abs(5.66));
        console.log("Absolute value of -5.66 is ", Math.abs(-5.66));

        //Trignometric function
        console.log("The value of sin(pi) is ", Math.sin(Math.PI/2));
        console.log("The value of tan(pi) is ", Math.tan(Math.PI/2));
        console.log("The value of cos(pi) is ", Math.cos(Math.PI/2));

        //Min and max functions
        console.log("Minimum value of 4, 5, 6 is ", Math.min(4, 5, 6));

        console.log("Maximum value of 4, 5, 6 is ", Math.max(4, 5, 6));

        //Log function
        console.log("Log function of 10 is ", Math.log(10));

        //Generate a random number
        let r = Math.random();
        //Random number between (a, b) = a + (b - a)*Math.random()
        let a1 = 1;
        let b1 = 100;
        let c1_100 = a1 + (b1 - a1)*Math.random();
        console.log("number is ", r);
        console.log("number is ", Math.round(c1_100));

    </script>
</body>
</html>
