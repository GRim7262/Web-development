<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript SetTimeout and ClearTimeout</title>
</head>

<body>
    <div class="container">
        Time now is<span id="time"></span>
    </div>
    <script>
        console.log("This is tutorial 58");
        // setTimeout --> Allows us to run the function once after the interval of time
        // clearTimeout --> Allows us to run the function repeatedly after the interval of time

        function greet(name, age) {
            console.log("Hello Good Morning " + name + " " + age);
        }
        // timeOut = setTimeout(greet, 5000, "Vinal", 23);
        // console.log(timeOut);

        // clearTimeout(timeOut);
        // setTimeout(greet(), 2000); --> Wrong as it is calling the function inside setTimeout

        // intervalId = setInterval(greet, 1000, "Vinal", 25);
        // clearInterval(intervalId);

        function displayTime(){
            time = new Date();
            console.log(time);
            document.getElementById('time').innerHTML = time;
        }
        setInterval(displayTime, 1000);
    </script>
</body>

</html>
