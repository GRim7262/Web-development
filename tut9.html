<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width='device-width', initial-scale=1.0">
    <title>Inline & Block Elements</title>
</head>
<body>
    <strong style="border: 2px solid red;">This is a paragraph.</strong> <a style="border: 2px solid blue">This is also a paragraph.</a>
    <span style="border: 2px solid red;">This is a span.</span> <span style="border: 2px solid blue">This is also a span.</span>
    
    <!-- Assignment -->
    <!-- li -->
    <li style="border: 2px solid red;">This is a list</li> <!-- This is a block element -->
    <!-- em -->
    <em style="border: 2px solid green;">This is a em</em> <!-- This is a inline element -->
    <!-- div -->
    <div style="border: 2px solid blue;">This is a div</div> <!-- This is a block element -->
    <!-- img -->
    <img style="border: 2px solid pink;" width="200" height="150"> <!-- This is a inline element -->
</body>
</html>
