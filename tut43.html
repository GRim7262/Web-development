<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <style>
        .container{
            display: grid;
            grid-gap: 1rem;
            /* grid-template-columns: 123px 123px 123px; */
            /* grid-template-columns: 1fr 1fr 1fr; */
            /* justify-content: center; */
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }
        .boxes{
           border: 2px solid black;
           background-color: rgb(194, 146, 75);
           padding: 34px;
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="boxes">Item-1</div>
    <div class="boxes">Item-2</div>
    <div class="boxes">Item-3</div>
    <div class="boxes">Item-4</div>
    <div class="boxes">Item-5</div>
    <div class="boxes">Item-6</div>
    <div class="boxes">Item-7</div>
    <div class="boxes">Item-8</div>
    <div class="boxes">Item-9</div>
    <div class="boxes">Item-10</div>
    <div class="boxes">Item-11</div>
    <div class="boxes">Item-12</div>
    <div class="boxes">Item-13</div>
   </div> 
</body>
</html>
